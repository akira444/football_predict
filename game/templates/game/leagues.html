{% extends "game/base.html" %} 

{% block content %}
<div class="container text-center">
<table class="table">
    <thead>
        <th scope="col">ID</th>
        <th scope="col">Country</th>
        <th scope="col">Flag</th>
        <th scope="col">League</th>
        <th scope="col">Logo</th>
        <th scope="col">Type</th>
    </thead>
    <tbody>
    {% for league in leagues %}
        <tr>
        <td>{{league.league_id}}</td>
        <td>{{league.country.name}}</td>
        <td><img src={{league.country.flag}} class="img-fluid" style="width:10%;"></td>
        <td>{{league.name}}</td>
        <td><img src={{league.logo}} class="img-fluid" style="width:50%;"></td>
        <td>{{league.type}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock content %}
