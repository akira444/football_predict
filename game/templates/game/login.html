{% extends "game/base.html" %} 

{% block content %}
<div class="container">
    <div class="jumbotron">
        <p class="h2 text-center">Welcome to the Football Prediction Game</p>
        <div class="container text-center">
           Akira Yokoyama CS IA Project
        </div>
        <div class="container border rounded mt-5" style="max-width: 300px;">
            <h2 class="text-center">Login</h2>
            {% include 'game/messages.html' %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mt-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn-info btn-lg btn-block mt-2">Login</button>
            </form>
            <p class="text-center mt-2">Not a user? <a href="signup">Register</a></p>
        </div>
    </div>
</div>
{% endblock content %}
