{% extends "game/base.html" %} 

{% block content %}

<div class="container mt-3">
    <div class="h2 text-center mb-3">Manage your Profile</div>

    <form>
        <div class="form-row">
            <div class="form-group col-md-4 offset-md-2">
                <label for="inputUserName">Username</label>
                <input type="text" class="form-control" id="inputUserName" placeholder="Username">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4 offset-md-2">
                <label for="inputEmail1">Email</label>
                <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail2">Repeat Email</label>
                <input type="email" class="form-control" id="inputEmail2" placeholder="repeat Email">
            </div>
        </div>
        <div class="form-row d-none">
            <div class="form-group col-md-4 offset-md-2">
                <label for="inputOldPassword">Old Password</label>
                <input type="password" class="form-control" id="inputOldPassword" placeholder="Old Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4 offset-md-2">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password"> 
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword2">Repeat Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="repeat Password">
            </div>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</div>

{% endblock content %}
