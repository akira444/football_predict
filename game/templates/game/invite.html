{% extends "game/base.html" %} 

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="h2">Select Players for game {{game_name}}</div>

        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
    
            <div class="col text-center mt-3 mb-3">
                <button type="submit" class="btn btn-success text-center">Update Players</button>
            </div>
        </form>


    </div>
{% endblock content %}
