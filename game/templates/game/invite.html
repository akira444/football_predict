{% extends "game/base.html" %} 

{% block content %}

    <div class="container">
        <div class="h2">Select Friends to invite to game {{game_name}}</div>

        <form onaction='invite_friends' method="POST">
            {% for player in players %}
            <div class="form-check offset-md-5">
                <input type="checkbox" class="form-check-input" value={{league.league_id}}>
                <label for="" class="form-check-label"> {{player.username}}</label>
            </div>
            {% endfor %}

            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3">
                    <input type="text" class="form-control" id="emaillist" placeholder="e-mails to invite addtional friends"> 
                </div>
            </div>
            <div class="col text-center mt-3">
                <button type="submit" class="btn btn-success text-center">Send Invitations</button>
            </div>
        </form>


    </div>
{% endblock content %}
