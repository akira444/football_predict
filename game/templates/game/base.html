{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'game/game.css' %}">
    <script src="https://kit.fontawesome.com/800c3e1863.js" crossorigin="anonymous"></script>
    <title>Akira CS IA</title>
</head>
<body>
     <!-- Responsive Navbar -->
     <nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background-color: #6b2801;">
        <span class="navbar-brand h3">Akiras Football Game</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#FullNavBar2">
            <span class="navbar-toogler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="FullNavBar2">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'games' %}" class="nav-link">Games</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'today' %}" class="nav-link">Today</a>
                </li>
      <!--           <li class="nav-item">
                    <a href="ranking" class="nav-link">Ranking</a>
                </li> -->
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'profile' %}" class="nav-link">Profile</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a href="{% url 'test_api' %}" class="nav-link">Tests</a>
                </li>
            </ul>
        </div>
    </nav>

    {% if user.is_authenticated %}
        <div class="text-right mr-3 mb-2">Logged in as {{ user.username }} 
            <form action ="{% url 'logout' %}" method="POST">  
                {% csrf_token %}
                <button type="submit" class="btn-info">Logout</button>
            </form>
        </div>
    {% endif %}

    {% block content %} {% endblock content %}
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
